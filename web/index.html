<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PaperRadar：每日追踪预印本与期刊前沿论文，支持关键词筛选与结构化解读。" />
    <meta name="theme-color" content="#2563eb" />
    <title>PaperRadar · 前沿论文雷达</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📡</text></svg>" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="hero-left">
          <p class="eyebrow">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 6px;">
              <circle cx="12" cy="12" r="2"></circle>
              <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path>
            </svg>
            PaperRadar · Research Radar
          </p>
          <h1>追踪前沿论文，不错过关键进展</h1>
          <p class="subtitle">每日聚合 preprint 与 journals，自动完成筛选、解读与趋势概览。</p>
        </div>
        <div class="hero-right">
          <div class="stat">
            <span class="stat-label">报告日期</span>
            <span class="stat-value" id="stat-date">-</span>
          </div>
          <div class="stat">
            <span class="stat-label">抓取总量</span>
            <span class="stat-value" id="stat-total">-</span>
          </div>
          <div class="stat">
            <span class="stat-label">命中论文</span>
            <span class="stat-value" id="stat-matched">-</span>
          </div>
        </div>
      </header>

      <section class="controls" aria-label="筛选控制">
        <div class="control">
          <label for="date-select">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            选择日期
          </label>
          <select id="date-select"></select>
        </div>
        <div class="control">
          <label for="keyword-select">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
              <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
            </svg>
            领域筛选
          </label>
          <select id="keyword-select">
            <option value="all">全部</option>
          </select>
        </div>
        <div class="control search">
          <label for="search-input">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            搜索关键词
          </label>
          <input id="search-input" type="text" placeholder="标题 / 摘要 / 作者..." />
        </div>
        <div class="control">
          <label for="sort-select">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
              <path d="M11 11H21"></path>
              <path d="M11 6H21"></path>
              <path d="M11 16H21"></path>
              <path d="M3 6l3 3 3-3"></path>
              <path d="M6 9V3"></path>
              <path d="M3 18l3-3 3 3"></path>
              <path d="M6 15v6"></path>
            </svg>
            排序
          </label>
          <select id="sort-select"></select>
        </div>

        <div class="control-bar" aria-label="筛选状态">
          <div class="result-count" id="result-count">-</div>
          <div class="control-actions">
            <button id="favorites-toggle" class="fav-filter-btn" type="button">收藏筛选（0）</button>
            <button id="clear-filters" class="clear-btn" type="button">清空筛选</button>
          </div>
        </div>
      </section>

      <section id="trends" class="trends" aria-label="趋势统计"></section>

      <main class="content">
        <section id="summary" class="summary" aria-label="今日总结"></section>
        <section id="papers" class="papers" aria-label="论文列表"></section>
      </main>

      <footer class="footer">
        <span>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: -2px; margin-right: 4px;">
            <circle cx="12" cy="12" r="2"></circle>
            <path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"></path>
          </svg>
          PaperRadar
        </span>
        <span id="footer-date"></span>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
